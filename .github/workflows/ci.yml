name: gruppo111
on:
  push: # On every push on any branch
jobs:
  Build: # Job name
    runs-on: ubuntu-latest # Operating system selection
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: joschi/setup-jdk@v2.3.0 
      with:
        java-version: 15
    - name: Build
      run: ./gradlew clean build
